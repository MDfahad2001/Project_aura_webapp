<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project AURA - Mode Selection</title>
  <link rel="stylesheet" href="CSS/options.css">
</head>

<script>
  const key = 'dynamicFlag';

  // Restore saved state on load
  document.addEventListener('DOMContentLoaded', () => {
    const chk = document.getElementById('dynamicOption');
    const saved = localStorage.getItem(key);
    if (saved !== null) {
      chk.checked = (saved === 'true');
    }
    // keep it in localStorage whenever user changes it
    chk.addEventListener('change', () => {
      localStorage.setItem(key, chk.checked ? 'true' : 'false');
    });
  });
</script>

<body>
  <h1>Select Mode</h1>
  <div class="button-container">
    <button class="option-btn" onclick="location.href='dashboard.html'">
      Change Default Values
    </button>
    <label>
      <input type="checkbox" id="dynamicOption">
      Dynamic
    </label>
    <button class="option-btn" onclick="location.href='http://10.0.0.178/#Colors'">
      Change Light Dynamically
    </button>
  </div>
</body>
</html>
